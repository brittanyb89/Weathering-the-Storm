<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Weathering the Storm</title>
  </head>

  <body>
    <header>
      <h1 class="d-flex text-5xl">
        <i class="fa fa-thermometer-full" aria-hidden="true"></i>Weather
        Dashboard
      </h1>
    </header>

    <main
      class="flex min-h-screen flex-col gap-y-6 sm:grid sm:grid-cols-3 sm:grid-rows-2 sm:gap-x-6 lg:gap-x-12"
    >
      <div class="container text-center">
        <div class="row">
          <div class="col-3">
            <legend>Search by City</legend>
            <input
              type="text"
              class="form-control"
              placeholder="Enter City"
              aria-label="Enter City"
              type="text"
              id="city"
              class="block w-full rounded p-4 ring-2 ring-neutral-400"
            />
            <button class="btn btn-primary" type="button">Get Forecast</button>
          </div>
          <div class="col-6" id="results">
            <h2>Current Conditions for: <span id="current"></span></h2>
            <ul class="flex flex-col gap-y-2 px-2"></ul>
            <div class="current">Auto-column</div>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row">
          <div class="col">
            <h2>Search History</h2>
            <div
              class="btn-group-vertical"
              role="group"
              aria-label="Vertical button group"
            >
              <button type="button" class="btn btn-dark">Button</button>
              <button type="button" class="btn btn-dark">Button</button>
              <button type="button" class="btn btn-dark">Button</button>
              <button type="button" class="btn btn-dark">Button</button>
              <button type="button" class="btn btn-dark">Button</button>
              <button type="button" class="btn btn-dark">Button</button>
            </div>
          </div>
          <div class="col-5" id="future">
            <h2>5 Day Forecast <span id="Forecast"></span></h2>
            <ul class="flex flex-col gap-y-2 px-2"></ul>
            <div class="g-col-4 grid text-center">
              <div class="box1">Auto-column</div>
              <div class="box2">Auto-column</div>
              <div class="box3">Auto-column</div>
              <div class="box4">Auto-column</div>
              <div class="box5">Auto-column</div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./src/script.js"></script>
  </body>
</html>
