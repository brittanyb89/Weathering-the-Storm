<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weathering the Storm</title>

    <!-- Added favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/weather.jpg" />
  </head>

  <body>
    <header>
      <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2">
          <i class="fa fa-thermometer-full" aria-hidden="true"></i>Weather
          Dashboard
        </h1>
      </div>
    </header>

    <main
      class="flex min-h-screen flex-col gap-y-6 sm:grid sm:grid-cols-3 sm:grid-rows-2 sm:gap-x-6 lg:gap-x-12"
    >
      <div class="container text-center">
        <div class="row">
          <!-- form for searched city input -->
          <div id="content-left" class="col-md-3">
            <form>
              <label for="city-search">Search by City</label>
              <div class="form-row">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter City"
                  name="City"
                  id="citySearch"
                  value=""
                />
                <button class="btn btn-primary" type="submit" id="searchBtn">
                  <i class="fas fa-search">Search</i>
                </button>
              </div>
            </form>
            <div id="searchError"></div>
          </div>

          <!-- search history of previousy searched cities -->
          <section id="searchHistory" class="list-group mt-1">
            <div id="cityResults" class="list-group mt-4"></div>
            <!-- remove search history button -->
            <a id="clearHistory" href="#">Clear History</a>
          </section>

          <!-- current weather for searched city on right side of app-->
          <div id="content-right" class="col-md-9 pt-4">
            <section id="currentWeather" class="rounded border">
              <h2 id="title"></h2>
            </section>
          </div>

          <!-- 5-day forecast display -->
          <section id="forecast" class="mt-5"></section>
        </div>
      </div>
    </main>


    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./rewrite/script.js"></script>
  </body>
</html>
