<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/src/style.css" />
    <title>Weathering the Storm</title>

    <!-- Added favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/weather.jpg" />
  </head>

  <body>
    <header>
      <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2">
          <i class="fa fa-thermometer-full" aria-hidden="true"></i>Weather
          Dashboard
        </h1>
      </div>
    </header>

    <main
      class="flex min-h-screen flex-col gap-y-6 sm:grid sm:grid-cols-3 sm:grid-rows-2 sm:gap-x-6 lg:gap-x-12"
    >
      <div class="container text-center">
        <div class="row">
          <!-- form for searched city input -->
          <div id="content-left" class="col-md-3">
            <form>
              <label for="city-search">Search by City</label>
              <div class="form-row">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter City"
                  name="City"
                  id="citySearch"
                  value=""
                />
                <button class="btn btn-primary" type="submit" id="searchBtn">
                  <i class="fas fa-search">Search</i>
                </button>
              </div>
            </form>
            <div id="searchError"></div>

            <!-- search history of previousy searched cities -->
            <ul id="cityResults" class="list-group mt-4"></ul>

            <!-- remove search history button -->
            <a id="clearHistory" href="#">Clear History</a>
          </div>

          <!-- current weather for searched city on right side of app-->
          <div id="content-right" class="col-md-9 pt-4">
            <div id="currentWeather" class="rounded border"></div>
            <h2>Current Conditions for: <span id="current"></span></h2>

            <!-- 5-day forecast display -->
            <div id="fiveDayForecast" class="mt-5"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/src/script.js"></script>
  </body>
</html>
