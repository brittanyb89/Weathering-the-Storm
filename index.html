<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weathering the Storm</title>
    <link rel="stylesheet" href="./assets/src/style.css"/>
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/weather.jpg" type="image/x-icon"/>
  </head>

  <body>
  <!-- header -->
    <header>
      <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2">
          <i class="fa fa-thermometer-full" aria-hidden="true"></i>Weather
          Dashboard
        </h1>
      </div>
    </header>

    <!-- side search for city and search history -->
    <aside class="container text-center">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
              <h2 class="card-title">Search for a City</h2>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="citySearch" placeholder="Enter city name" name="city" value="">
                </div>
                <button type="submit" class="btn btn-primary" id="searchBtn">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <!-- search history card -->
        <section id="searchHistory" class="list-group mt-1 col-md-4">
          <div id="cityResults" class="card list-group mt-4">
            <h3 class="card-header">
              City Search History
            </h3>
            <div class="card-body">
              <div class="card">
                <ul class="list-group list-group-flush" id="listHistory">
                </ul>
                <div class="card-footer">
                  <a id="clearHistory" class="btn btn-primary" href="#">Clear History</a>
                </div>
            </div>
          </div>
          </div>
      </section>
    </aside>

  <!-- main page body -->
    <main class="container col-md-9">

       <!-- current weather card -->
       <section class="row text-center">
        <div class="col-md-12">
          <div class="card">
            <h2 class="card-title">Current Weather</h2>
            <div class="card-body" id="currentWeather"></div>
          </div>
        </div>
      </section>

      <!-- 5-day forecast and header -->
      <section class="row text-center">
        <div class="col-md-12" id="forecast">
          <h2>5-Day Forecast:</h2>
          <div class="card-deck col s12 m">
            <div id="dayOne"></div>
            <div id="dayTwo"></div>
            <div id="dayThree"></div>
            <div id="dayFour"></div>
            <div id="dayFive"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
