<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Weathering the Storm</title>
  </head>
  <body>
    <header>
      <h1 class="flex items-center text-5xl">
        <i class="fa fa-thermometer-full" aria-hidden="true"></i>Weather Dashboard</h1>
    </header>
    <main class="flex min-h-screen flex-col gap-y-6 sm:grid sm:grid-cols-3 sm:grid-rows-2 sm:gap-x-6 lg:gap-x-12">

      <form class="sm:col-span-1">
        <legend>Search by City</legend>

        <div>
          <label
            for="city"
            class="mb-1 block text-xl font-bold text-orange-900"
            >City</label
          >
          <input
            type="text"
            id="city"
            class="block w-full rounded p-4 ring-2 ring-neutral-400"
          />
          <button type="submit">Get Forecast</button>
        </div>
      </form>

      <section class="sm:order-last sm:col-span-1" id="topics">
        <h2>Search History</h2>
        <div class="flex flex-col gap-y-3 p-4">
          <button type="button">placeholder1</button
          ><button type="button">placeholder2</button><button type="button">placeholder3</button>
        </div>
      </section>

      <section class="flex flex-col gap-y-4 pb-2 sm:col-span-2" id="results">
        <h2>Showing Weather Conditions for: <span id="city-search"></span></h2>
        <ul class="flex flex-col gap-y-2 px-2"></ul>
      </section>

      <section class="flex flex-col gap-y-4 pb-2 sm:col-span-2" id="results">
        <h2>5 Day Forecast <span id="Forecast"></span></h2>
        <ul class="flex flex-col gap-y-2 px-2"></ul>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
